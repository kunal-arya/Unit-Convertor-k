<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Unit Convertor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1 class="main-heading">Metric/Imperial Unit Conversion</h1>
                <input type="number" class="numInput" id="inputBtn">
                <button class="btn btn-primary" id="convertBtn">Convert</button>
            </div>
            <div class="info">
                <div class="col">
                    <h2 class="col-heading">Length (Meter/Feet)</h2>
                    <p id="meter">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="col">
                    <h2 class="col-heading">Volume (Liters/Gallons)
                    </h2>
                    <p id="liters">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="col">
                    <h2 class="col-heading">Mass (Kilograms/Pounds)</h2>
                    <p id="kilos">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
